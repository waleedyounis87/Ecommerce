<div class="bg-account">
    <div class="container">
        <div class="pt-5">
            <h2 class="header-color mt-5">My account</h2>
        </div>
        <div class="d-flex justify-content-center py-5">
            <div class="w-50 bg-account p-4 rounded form-border">
                <div class="text-center" *ngIf="resetPassword.invalid && resetPassword.dirty">
                    <hr class="text-danger">
                    <p *ngIf="resetPassword.get('email')?.getError('required') ||
                     resetPassword.get('password')?.getError('required')
                     "><i class="fa-solid fa-circle-exclamation text-danger p-2"></i><span class="fw-bold">Error: </span>All Fields is required</p>
                    <p *ngIf="resetPassword.get('email')?.getError('email')"><i class="fa-solid fa-circle-exclamation text-danger p-2"></i><span class="fw-bold">Error: </span>Enter Valid Email</p>
                    <p *ngIf="resetPassword.get('password')?.getError('pattern')"><i class="fa-solid fa-circle-exclamation text-danger p-2"></i><span class="fw-bold">Error: </span>password should contains Captial letter A-Z and 5 numbers at least</p>
                    
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <p *ngIf="apiErrorMessage"><i class="fa-solid fa-circle-exclamation text-danger p-2"></i><span class="fw-bold">Error: </span>{{apiErrorMessage}}</p>
                </div>
                <h2 class="header-color my-2 text-center">Change Password</h2>
                <p class="text-secondary text-center">*Enter Your Email and New Password</p>
                <form class="w-100" (ngSubmit)="resetPasswordForm()" [formGroup]="resetPassword">
                
                    <input formControlName="email" name="email" type="email" class="form-control mt-4 py-2" placeholder="Email Address *" >
                
                    <input formControlName="newPassword" name="password" type="password" class="form-control mt-4 py-2" placeholder="New Password *" >
                            
                    <button [disabled]="resetPassword.invalid && isLoading" class="btn-style text-center border-2 rounded-0 w-100 mt-4">
                        <span *ngIf="!isLoading">Send</span>
                        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                    </button>
                </form>
            </div> 
        </div>
    </div>
</div>
