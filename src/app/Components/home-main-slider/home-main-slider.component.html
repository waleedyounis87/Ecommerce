<div class="container">
    <p class="fw-medium fs-4 text-secondary">Shop Popular Categories</p>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of allCat">
          <ng-template carouselSlide >
                <img [src]="slide.image" [alt]="slide.name"  class="w-100 object-fit-cover" height="250px">
                <p class="font-sm text-secondary text-center">{{slide.name}}</p>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
